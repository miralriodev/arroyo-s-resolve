name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.js'
      - '.github/workflows/main.yml'
      - 'README.md'

jobs:
  # --- TRABAJO 1: CONSTRUIR EL FRONTEND (COMÚN) ---
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: frontend-dist
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          VITE_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      # Guardamos la carpeta 'dist' para usarla en el despliegue a S3
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

  # --- TRABAJO 2: DESPLEGAR A S3 (PRODUCCIÓN REAL) ---
  deploy-s3:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: ./dist
      - run: aws s3 sync ./dist s3://cali-yoo --delete
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"
