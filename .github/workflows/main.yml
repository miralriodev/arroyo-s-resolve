name: CI/CD Híbrido (S3 + VPS)

on:
  push:
    branches: [ main ]

jobs:
  # --- TRABAJO 1: CONSTRUIR EL FRONTEND (COMÚN) ---
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: frontend-dist
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          VITE_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      # Guardamos la carpeta 'dist' para usarla en el despliegue a S3
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

  # --- TRABAJO 2: DESPLEGAR A S3 (PRODUCCIÓN REAL) ---
  deploy-s3:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: ./dist
      - run: aws s3 sync ./dist s3://cali-yoo --delete
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"

  # --- TRABAJO 3: CONSTRUIR IMAGEN DOCKER (PARA VPS) ---
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Backend API
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/arroyo-seco-api:latest
            ghcr.io/${{ github.repository_owner }}/arroyo-seco-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- TRABAJO 4: DESPLEGAR A VPS (BLUE-GREEN) ---
  deploy-vps:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "scripts/deploy_blue_green.sh,nginx/blue.conf,nginx/green.conf,nginx/default.conf"
          target: "/var/www/my-app"
      - name: Deploy Blue-Green
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/my-app
            touch .env
            if grep -q '^NODE_ENV=' .env; then sed -i 's/^NODE_ENV=.*/NODE_ENV=production/' .env; else echo 'NODE_ENV=production' >> .env; fi
            if grep -q '^SUPABASE_URL=' .env; then sed -i "s/^SUPABASE_URL=.*/SUPABASE_URL=${{ secrets.SUPABASE_URL }}" .env; else echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env; fi
            if grep -q '^SUPABASE_ANON_KEY=' .env; then sed -i "s/^SUPABASE_ANON_KEY=.*/SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" .env; else echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env; fi
            if grep -q '^SUPABASE_SERVICE_ROLE_KEY=' .env; then sed -i "s/^SUPABASE_SERVICE_ROLE_KEY=.*/SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" .env; else echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env; fi
            if grep -q '^DATABASE_URL=' .env; then sed -i "s/^DATABASE_URL=.*/DATABASE_URL=${{ secrets.DATABASE_URL }}" .env; else echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env; fi
            if grep -q '^DIRECT_URL=' .env; then sed -i "s/^DIRECT_URL=.*/DIRECT_URL=${{ secrets.SUPABASE_DIRECT_URL }}" .env; else echo "DIRECT_URL=${{ secrets.SUPABASE_DIRECT_URL }}" >> .env; fi
            chmod +x scripts/deploy_blue_green.sh
            export IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/arroyo-seco-api"
            export NEW_TAG="${{ github.sha }}"
            export CONF_SRC_DIR="/var/www/my-app/nginx"
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_ACTOR="${{ github.actor }}"
            ./scripts/deploy_blue_green.sh
