name: CI/CD Híbrido (S3 + VPS)

on:
  push:
    branches: [ main ]

jobs:
  # --- TRABAJO 1: CONSTRUIR EL FRONTEND (COMÚN) ---
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: frontend-dist
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          VITE_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      # Guardamos la carpeta 'dist' para usarla en el despliegue a S3
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

  # --- TRABAJO 2: DESPLEGAR A S3 (PRODUCCIÓN REAL) ---
  deploy-s3:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: ./dist
      - run: aws s3 sync ./dist s3://cali-yoo --delete
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_ID }} --paths "/*"

  # --- TRABAJO 3: CONSTRUIR IMAGEN DOCKER (PARA VPS) ---
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Frontend PWA
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-args: |
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
      - name: Build and push Backend API
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Usa el Dockerfile de la carpeta backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/arroyo-seco-api:latest

  # --- TRABAJO 4: DESPLEGAR A VPS (PRÁCTICA) ---
  deploy-vps:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml" 
          target: "/var/www/my-app"
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/my-app
            docker-compose pull
            docker-compose down
            docker-compose up -d --scale app=2 --scale api=2